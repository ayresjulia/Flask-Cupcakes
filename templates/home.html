<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Archivo:500|Open+Sans:300,700" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
			integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
			crossorigin="anonymous"
		/>
		<link href="/static/app.css" rel="stylesheet" />
		<title>Cupcakery</title>
	</head>
	<body>
		<h1 class="display-5">Sweet Tooth Cupcakery</h1>
		<div class="col-3 mb-3" id="cupcakes-bg">
			<ul class="d-flex flex-row" id="cupcakes-list"></ul>
		</div>

		<form id="cupcake-form">
			<div class="col-3 mb-3"><h2 class="display-5">Add a Cupcake</h2></div>

			<div class="col-3 mb-3">
				<label for="flavor" class="form-label">Flavor</label>
				<input type="text" name="flavor" id="flavor" class="form-control" />
			</div>
			<div class="col-3 mb-3">
				<label for="size" class="form-label">Size</label>
				<input type="text" name="size" id="size" class="form-control" />
			</div>
			<div class="col-3 mb-3">
				<label for="rating" class="form-label">Rating</label>
				<input type="text" name="rating" id="rating" class="form-control" />
			</div>
			<div class="col-3 mb-3">
				<label for="image" class="form-label">Image URL</label>
				<input type="text" name="image" id="image" class="form-control" />
			</div>
			<div class="col-3 mb-3"><button class="btn btn-primary">Save</button></div>
		</form>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="/static/app.js"></script>
	</body>
</html>
